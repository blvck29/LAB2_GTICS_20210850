<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>STF GAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

<div class="container" style="padding-top: 40px">
    <h2>STF GAMES: El Escape de los Patitos de Hule</h2>

    <div style="display: flex; flex-direction: row;">

        <form action="/patito_hule/configurando_juego" method="post">
            <div class="form-group" style="min-width: 700px;">
                <label for="filas">Numero de filas:</label>
                <input id="filas" class="form-control" type="text" placeholder="Ingrese el número de filas" name="numeroFilas">

                <label for="columnas">Numero de columnas:</label>
                <input id="columnas" class="form-control" type="text" placeholder="Ingrese el número de columnas" name="numeroColumnas">

                <label for="posiciones">Posiciones iniciales:</label>
                <input id="posiciones" class="form-control" type="text" placeholder="Ingrese las posiciones iniciales" name="posicionesIniciales">

                <label for="fotos">Número de fotos tomadas:</label>
                <input id="fotos" class="form-control" type="text" placeholder="Número de fotos tomadas" name="fotosTomadas">

                <div style="margin-top: 1.2rem"></div>

                <button class="btn btn-success" style="min-width: 200px;" type="submit">Enviar</button>
            </div>
        </form>

    </div>


</div>


</body>
</html>
