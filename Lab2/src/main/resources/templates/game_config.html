<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>STF GAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}">
</head>
<body style="overflow: hidden;">


<div class="d-flex justify-content-center" style="padding-right: 80px; padding-left: 80px;">

    <div class="container" style="padding-top: 80px;">
        <h2>STF GAMES: El Escape de los Patitos de Hule</h2>

        <div style="display: grid; grid-template-rows: repeat(1, 1fr)">

            <form action="/patito_hule/configurando_juego" method="post">
                <div class="form-group" style="min-width: 700px;">
                    <label for="filas">Número de filas:</label>
                    <input id="filas" class="form-control mb-3" type="text" placeholder="Ingrese el número de filas" name="numeroFilas">

                    <label for="columnas">Número de columnas:</label>
                    <input id="columnas" class="form-control mb-3" type="text" placeholder="Ingrese el número de columnas" name="numeroColumnas">

                    <label for="posiciones">Posiciones iniciales:</label>
                    <input id="posiciones" class="form-control mb-3" type="text" placeholder="Ingrese las posiciones iniciales" name="posicionesIniciales">

                    <div class="font-weight-light font-italic pb-3" style="font-size: 0.8rem">NOTA: Considere que las posiciones inician en 0 y el formato es '(X1,Y1) (X2,Y2) ...'</div>

                    <label for="fotos">Número de fotos tomadas:</label>
                    <input id="fotos" class="form-control mb-3" type="text" placeholder="Número de fotos tomadas" name="fotosTomadas">

                    <div style="margin-top: 1.2rem"></div>

                    <button class="btn btn-success" style="min-width: 200px;" type="submit">Ejecutar</button>
                </div>
            </form>

        </div>
    </div>
    
    <div>
        <img th:src="@{/favicon.png}" alt="Patito Portada">
    </div>
    
</div>




</body>
</html>
